<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins -->
</head>

<body class="">

    <main class="bg-[#1E1E1E] min-h-screen poppins-regular bg-[url('./images/background.png')] bg-no-repeat bg-center">
        <!-- home -->
        <section id="home" class="home flex flex-col items-center justify-center min-h-screen gap-10">
            <h1 class="text-white anton-regular text-[9rem]">ALPHABET CLASH</h1>
            <P class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
            <button id="play-now-btn" class="text-black bg-white py-[22px] px-[32px] h-[75px] w-[175px]">Play Now</button>
        </section>
        <!-- playground -->
        <section id="playground" class="hidden play-ground flex flex-col gap-16 items-center">

            <div class="bg-[#FFFFFFB3] mt-9 rounded-xl flex justify-center items-center artboard artboard-horizontal phone-6"><p id="artboard-key" class="text-9xl">Y</p></div>

<div>           
               <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
            </div>
        </section>
        <section class="score">
            
        </section>
    </main>    
    
    
    
    
    
    <script src="script.js"></script>
    <script>

    </script>
</body>
</html>
